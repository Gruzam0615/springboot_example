<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>JPA-Board</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <div th:replace="/fragments/headHeader.html :: fragment-head"></div>
</head>
<body>
<main>
    <h1>JPA Board</h1>
    <p><a href="/board/create">게시글 작성</a></p>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
            </tr>
        </thead>
        <th:block th:if="${#lists.size(list) == 0}">
        <tbody>
            <tr>
               <th>게시글이 없습니다.</th>
            </tr>
        </tbody>
        </th:block>
        <th:block th:unless="${#lists.size(list) == 0}">
            <tbody>
                <tr th:each="l : ${list}">
                    <th scope="row" th:text="${l.boardIdx}"></th>
                    <td><a th:href="@{/board/view(boardIdx=${l.boardIdx})}" th:text="${l.boardTitle}"></a></td>
                    <td th:text="${l.boardAuthor}"></td>
                    <td th:text="${l.boardCreatedDate}"></td>
                    <!-- <td th:text="${#dates.format(l.boardCreatedDate, 'yyyy-MM-dd HH:mm:ss')}"></td> -->
                </tr>
            </tbody>
        </th:block>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <th:block th:if="${page == 1}">
                <li class="page-item disabled"><a class="page-link">Previous</a></li>
            </th:block>
            <th:block th:unless="${page == 1}">
                <li class="page-item"><a class="page-link" th:href="@{/(page=${page - 1})}">Previous</a></li>
            </th:block>

            <th:block th:each="p : ${pagination}">
                <li class="page-item"><a class="page-link" th:href="@{/(page=${p})}" th:text="${p}"></a></li>
            </th:block>

            <th:block th:if="${page == lastPage}">
                <li class="page-item disabled"><a class="page-link" th:href="@{/(page=${page + 1})}">Next</a></li>
            </th:block>
            <th:block th:unless="${page == lastPage}">
                <li class="page-item"><a class="page-link" th:href="@{/(page=${page + 1})}">Next</a></li>
            </th:block>
        </ul>
    </nav>
</main>
</body>    
</html>
